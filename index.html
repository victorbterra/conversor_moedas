<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Conversor de moedas</title>
</head>
<body>
    <main class="wrapper">
        <div class="app-details">
            <img src="./images/logo.png" class="logo" alt="logo do conversor de moedas">
            <h1 class="app-title">Conversor de Moedas - Aplicação para Conversão monetária</h1>
        </div>
        <label for="amount">Valor:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select id="from-currency-select"></select>
            <select id="to-currency-select"></select>
        </div>
        <button id="convert-btn">Converter</button>
        <span id="result"></span>
    </main>
    <footer>
        <p>feito por © Victor Terra</p>
    </footer>
    <script src="./js/currency-codes.js" ></script>
    <script src="./js/api-key.js" ></script>
    <script src="./js/index.js" ></script>
</body>
</html>
